<div class="panel-body">
	<form class="form-horizontal">
	
		<div class="form-group">
			<div class="col-md-5">
				<div class="btn-group btn-group">
					<a href="javascript:void(0);" class="btn btn-default active" data-id="customer_type" data-val="all">
						All&nbsp;<span class="badge"></span>
					</a>
					<a href="javascript:void(0);" class="btn btn-default" data-id="customer_type" data-val="personal">
						Personal&nbsp;<span class="badge"></span>
					</a>
					<a href="javascript:void(0);" class="btn btn-default" data-id="customer_type" data-val="business">
						Business&nbsp;<span class="badge"></span>
					</a>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-1 control-label">Mobile</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> 
						<input type="checkbox" id="mobile_ck" name="mobile_ck" data-id="mobile" data-role="query" />
					</span>
					<input type="text" id="mobile" name="mobile" class="form-control"/>
				</div>
			</div>
			<label class="col-md-1 control-label">Email</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> 
						<input type="checkbox" id="email_ck" name="email_ck" data-id="email" data-role="query" />
					</span>
					<input type="text" id="email" name="email" class="form-control"/>
				</div>
			</div>
			<label class="col-md-1 control-label">Cus ID</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> 
						<input type="checkbox" id="customer_id_ck" name="customer_id_ck" data-id="customer_id" data-role="query" />
					</span>
					<input type="text" id="customer_id" name="customer_id" class="form-control"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-1 control-label">PSTN No</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" id="pstn_ck" name="pstn_ck" data-id="pstn" data-role="query" />
					</span>
					<input type="text" id="pstn" name="pstn" class="form-control"/>
				</div>
			</div>
			<label class="col-md-1 control-label">VoIP No</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" id="voip_ck" name="voip_ck" data-id="voip" data-role="query" />
					</span>
					<input type="text" id="voip" name="voip" class="form-control"/>
				</div>
			</div>
			<label class="col-md-1 control-label">Order ID</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon"> 
						<input type="checkbox" id="id_ck" name="id_ck" data-id="id" data-role="query" />
					</span>
					<input type="text" id="id" name="id" class="form-control"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-1 control-label">First-Name</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" id="first_name_ck" name="first_name_ck" data-id="first_name" data-role="query" />
					</span>
					<input type="text" id="first_name" name="first_name" class="form-control"/>
				</div>
			</div>
			<label class="col-md-1 control-label">Last-Name</label>

						<input type="checkbox" id="last_name_ck" name="last_name_ck" data-id="last_name" data-role="query" />

				</div>
			</div>

			<label class="col-md-1 control-label">ASID</label>

				</div>
			</div>
			<label class="col-md-1 control-label">Org Name</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" id="org_name_ck" name="org_name_ck" data-id="org_name" data-role="query" />
					</span>
					<input type="text" id="org_name" name="v" class="form-control"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-1 control-label">User ID</label>
			<div class="col-md-3">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" id="user_id_ck" name="user_id_ck" data-id="user_id" data-role="query" />

			<label class="col-md-1 control-label">Holder Name</label>
			<div class="col-md-3">

					</span>
					<input type="text" id="holder_name" name="holder_name" class="form-control"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-2 col-md-offset-2">
				<button type="submit" data-loading-text="Loading..." class="btn btn-success btn-block" id="query">Query</button>
			</div>
		</div>

</div>
